		<form id="main-form">
			<div class="item-container">
				<div class="item-container-header">Visuals</div>
				<div class="item-container-content">
					<label class="item">
						Bold hour
						<input type="checkbox" class="item-toggle" name="toggle-1" id="boldhour_select">
					</label>
				</div>
			</div>
			
			<div class="item-container">
				<div class="item-container-header">Colors</div>
				<div class="item-container-content">

						Primary
						<input type="text" class="item-color item-color-normal" name="color-1" value="#FF0000">
					</label>
					<label class="item">
						Secondary
						<input type="text" class="item-color item-color-normal" name="color-2" value="#FFFFFF">
					</label>
					<label class="item">
						Background
						<input type="text" class="item-color item-color-normal" name="color-3" id="bgcolor_select" value="#000000">
					</label>
				</div>
				<div class="item-container-footer">
					This only affects the Pebble Time.
				</div>
			</div>
			
			<div class="item-container">
				<div class="item-container-header">Functionality</div>
				<div class="item-container-content">
					<label class="item">
						Vibrate on BT connection loss
						<input type="checkbox" class="item-toggle" name="toggle-2" id="vibrateonbt_select">
					</label>
					<label class="item">
						Show the current date
						<input type="checkbox" class="item-toggle" name="toggle-3" id="showdate_select">
					</label>
				</div>
			</div>
			
			<div class="item-container">
				<div class="button-container">
					<input type="button" class="item-button" id="save_button" value="SEND">
				</div>
			</div>
		</form>

		<script type="text/javascript" src="js/slate.js"></script>
		<script>
			function getQueryVariable(variable) 
			{
				var query = window.location.search.substring(1);
				var vars = query.split("&");
				for (var i=0;i<vars.length;i++) {
					var pair = vars[i].split("=");
					if(pair[0] == variable){return pair[1];}
				}
				
				return(false);
			}
	
			function fillOptions() {
				var vibrateOnBtSelect = document.getElementById("vibrateonbt_select");
				var showDateSelect = document.getElementById("showdate_select");
				var bgColorSelect = document.getElementById("bgcolor_select");
				var boldHourSelect = document.getElementById("boldhour_select");
				
				vibrateOnBtSelect.checked = getQueryVariable("vibrateonbt_select");
				showDateSelect.checked = getQueryVariable("showdate_select");
				bgColorSelect.value = getQueryVariable("bgcolor_select");
				boldHourSelect.checked = getQueryVariable("boldhour_select");
			}
	
			function saveOptions() {
				var vibrateOnBtSelect = document.getElementById("vibrateonbt_select");
				var showDateSelect = document.getElementById("showdate_select");
				var bgColorSelect = document.getElementById("bgcolor_select");
				var boldHourSelect = document.getElementById("boldhour_select");
		
				var options = {
					"KEY_VIBRATEONBT": boldHourSelect.checked,
					"KEY_SHOWDATE": boldHourSelect.checked,
					"KEY_BGCOLOR": bgColorSelect.options[bgColorSelect.selectedIndex].value,
					"KEY_BOLDHOUR": boldHourSelect.checked
				}
	
				return options;
			}
	
			var submitButton = document.getElementById("save_button");
			submitButton.addEventListener("click",
				function() {
					console.log("Submit");
	
					var options = saveOptions();					
					var location = "pebblejs://close#" + encodeURIComponent(JSON.stringify(options));
			  
					document.location = location;
				},
				false
			);

			fillOptions();
